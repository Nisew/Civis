    <div class="row">

      <div class="col-md-3"></div>

      <div class="col-md-6">

        <div id="form-main">
          <div id="form-div">
            <form class="form" id="formRegister">

              <p class="nombreUsuario">
                <input name="nombreUsuario" type="text" class="feedback-input" placeholder="Nombre usuario" id="nombreUsuario" />
              </p>

              <p class="nombre">
                <input name="nombre" type="text" class="feedback-input" placeholder="Nombre" id="nombre" />
              </p>

              <p class="apellidos">
                <input name="apellidos" type="text" class="feedback-input" placeholder="Apellidos" id="apellidos" />
              </p>

              <p class="fechaNacimiento">
                <input name="fechaNacimiento" type="date" class="feedback-input" placeholder="Fecha Nacimiento" id="fechaNacimiento" />
              </p>

              <p class="correo">
                <input name="correo" type="text" class="validate[required,custom[email]] feedback-input" placeholder="Correo Electrónico" id="correo" />
              </p>

              <p class="contra">
                <input name="contra" type="password" class="feedback-input" placeholder="Contraseña" id="contra" />
              </p>

              <p class="repiteContra">
                <input name="repiteContra" type="password" class="feedback-input" placeholder="Repetir Contraseña" id="contra" />
              </p>


              <div class="submit">
                <input type="submit" value="REGISTER" id="button-blue"/>
                <div class="ease"></div>
              </div>
            </form>
          </div>
        </div>

      </div>

      <div class="col-md-3"></div>

    </div>
